<div class="input-group container mt-5">
  <span class="input-group-text">First and last name</span>
  <input type="text" aria-label="First name" class="form-control" [(ngModel)]="firstName" />
  <input type="text" aria-label="Last name" class="form-control" [(ngModel)]="lastName" />
<div class="container mt-5 text-center">
  <h5>I'm {{ firstName }} {{ lastName }} and I am learning Angular!</h5>
</div>
