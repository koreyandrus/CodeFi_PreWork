<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="./lesson4.js" defer></script>
    <style>
        body, .jumbotron { padding: 30px; }
        .timer {
            font-size: 120px;
        }
    </style>
</head>
<body>
    <div class="jumbotron text-center">
        <!-- timer -->
        <div class="timer">
            <span class="minutes">00</span> : <span class="seconds">00</span>
        </div>
        <!-- Timer buttons -->
        <div class="timer-buttons">
            <button class="btn btn-lg btn-success" data-action="start">Start</button>
            <button class="btn btn-lg btn-danger" data-action="stop">Stop</button>
            <button class="btn btn-link btn-block" data-action="reset">
                Reset
            </button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
